<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class = "container-main">
        <div class="main-item">
            <div class="clock" style="width: 12rem; box-shadow: 2px 2px rgb(138, 138, 138);">
              
                    <h5 class="card-title date" >4/2/2022</h5>
                    <h1 class = "card-title time">3:00 pm</h1>
                    <h5 class="card-title mb-2 day">Tuesday</h5>
                    

            </div>
        </div>

        <div class="main-item weather">
            <div  style="width: 9rem; background-color: rgb(204, 204, 204);">
                <div class = "card-body">
                    <h4 class="card-title mb-2">Today</h4>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-sun" viewBox="0 0 16 16">
                        <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                      </svg>
                    <h4 class = "card-title  pt-2 today-temp"> 78 &#8457;</h4>
                    <h5 class="card-subtitle pt-1 mb-2 today-high">High: 82</h5>
                    <h5 class="card-subtitle mb-2 today-low">Low: 82</h5>
                    <h5 class="card-subtitle mb-2 today-condition">Clear</h5>
                    
                </div>
                
            </div>
   
        </div>
        <div class = "main-item weather-alert hidden">
            <div class="card" style="width: 32rem;">
                <div class="card-body">
                    <h5 class="card-title ">ALERT</h5>
                    <p>weather alert</p>
                </div>
            </div>
        </div>
        <div class = "main-item">
            <iframe 
            src='caldendarurl'
             style="border-width:0" 
             width="1040" 
             height="800" 
             frameborder="0" 
             scrolling="no">
            </iframe>
        </div>
        <div class = "main-item">
            <div class="photo-gallery">
            <img class="image-gallery" src="s3url" alt="test">
            </div>
        </div>
    </div>
    
	<script type="module" src="index.js"></script>
  </body>
</html>
